<html>
<head></head>

<body>

<div class="container">
  <a class="register" routerLink="/" routerLinkActive="active"><b>Register</b></a>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="OnSubmit()">
        <div formGroupName="userData">

          <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <span
              *ngIf="!signUpForm.get('userData.email').valid && signUpForm.get('userData.email').touched"
              class="help-block">Please enter a valid email!</span>
          </div>

          <div class="form-group">
            <label for="username"><b>Username</b></label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
            <span
              *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched"
              class="help-block">Please enter a valid username!</span>
          </div>

          <div class="form-group">
            <label for="password"><b>Password</b></label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control">
            <span
              *ngIf="!signUpForm.get('userData.password').valid && signUpForm.get('userData.password').touched"
              class="help-block">Please enter a valid password!</span>
          </div>
        </div>



        <span
          *ngIf="!signUpForm.valid && signUpForm.touched"
          class="help-block">Please enter valid data!</span>

        <a class="submit" routerLink="/service" routerLinkActive="active">
          <button
            class="btn btn-primary"
            type="submit"><b>Submit</b></button>
        </a>



      </form>
    </div>
  </div>
</div>
</body>
</html>
